<div class="users-table">
    <p-table class="table" [value]="users" [paginator]="true" [rows]="10">
        <ng-template pTemplate="caption">
            <div class="header-container">
                <h3>Lista de usuÃ¡rios</h3>
                <input class="filter-input" pInputText type="text" placeholder="Filtrar pelo nome" />
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
